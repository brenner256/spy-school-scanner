<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Access scanner application for confirming and authorizing access to Spy School.">
    <meta property="og:image" content="images/icons/icon-512x512.png">
    <title>Spy School Access Scanner</title>
    <link rel="icon" href="images/icons/spy.svg" type="image/svg+xml" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="site.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div id="container-div">
      <div id="container-anim-div"></div>

      <div id="title-div">Spy Skills Training Access</div>

      <div class="hidden" id="header-div"></div>

      <div class="content-div scanning" >
        <div id="enable-scanning-div">
          <button id="enable-scanning-button">Enable Scanning</button>
        </div>
      </div>
      
      <div class="content-div">
        <div class="hidden" id="awaiting-scan-div">
          Awaiting Access Card Scan
        </div>
      </div>
      
      <div class="content-div">
        <div class="hidden" id="scanning-active-div">
          <div id="card-scan-anim-div"></div>
          Scanning...
        </div>
      </div>

      <div class="content-div">
        <div class="hidden" id="access-granted-div">
          <img id="spy-photo-img" src="" />
          <table>
            <tr >
              <td>Name</td>
              <td id="name-cell"></td>
            </tr>
            <tr >
              <td>Status</td>
              <td id="status-cell"></td>
            </tr>
            <tr >
              <td>Position</td>
              <td id="position-cell"></td>
            </tr>
            <tr >
              <td>Codename</td>
              <td id="codename-cell"></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="content-div">
        <div class="hidden" id="access-denied-div">Invalid User</div>
      </div>

      <div id="message-div"></div>

      <audio id="scanning-audio">
        <source src="sounds/scanning.mp3" type="audio/mpeg" />
      </audio>
      <audio id="access-granted-audio">
        <source src="sounds/access-granted.m4a" typ="audio/m4a" />
      </audio>
      <audio id="access-denied-audio">
        <source src="sounds/access-denied.m4a" typ="audio/m4a" />
      </audio>

    </div>
  </body>
</html>
